<html>
    <head>

    </head>
    <body>
        <h1>Sponsor registration</h1>
        <label>Prefix</label>
        <input type="text"><br><br>
        <label>Name</label>
        <input type="text" pattern="^[a-zA-Z]+$" placeholder="first name|last name"><br><br>
        <label>Preferred Pronouns</label>
        <input type="text"><br><br>
        <label>Email</label>
        <input type="text" placeholder="sample@example.com"><br><br>
        <label>Work Phone</label>
        <input type="number" min="6000000000" max="9999999999"/><br><br>
        <label>Cell Phone</label>
        <input type="text" pattern="[6789][0-9]{9}"><br><br>
        <label>Job Title</label>
        <input type="text"><br><br>
        <label>Company</label>
        <input type="text"><br><br>
        <label>Full Business Address</label><br>
        <input type="text"><br><br>
        <label>Company website</label><br>
        <input type="url"><br><br>
        <label>Company Description</label><br>
        <textarea> </textarea><br><br>
        <label>Company Facebook Page</label><br>
        <input type="url"><br><br>
        <label>Company Twitter Handle</label><br>
        <input type="url"><br><br>
        <label>Company LinkedIn Handle</label><br>
        <input type="url"><br><br>
        <label>Sponsorship Level</label><br>
        <input type="radio" name="metals">Gold<br>
        <input type="radio" name="metals">Diamond<br>
        <input type="radio" name="metals">Platinum<br><br>
        <label>Additional Guests(name,email)</label><br>
        <input type="text"><br><br>

    </body>
</html>
