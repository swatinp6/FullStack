<html>

    <body>
        <div class="container" >
        <label style="font-family: cursive;font-size:30px;">OnMouseOver:</label><br>
        <label>mouse over to change button background color</label><br>
        <button style="background-color: red;"   onmouseover="change_color()" id="abc">Mouse over</button>
        </div>
        <div class="container">
            <label style="font-family: cursive;font-size: 30px;">OnMouseOut</label><br>
            <label>mouse out to change button background color</label><br>
            <button style="background-color: red;" onmouseout="change_yellow()" id="xyz">Mouse out</button>
        </div>
        <div class="container">
            <label style="font-family: cursive;font-size: 30px;">OnClick</label><br>
            <label>mouse click to change button background color</label><br>
            <button style="background-color: red;" onclick="change_pink()" id="click">Mouse out</button>
        </div>
        
    </body>
    <script src="./mouseevents.js" type="text/javascript"></script>
</html>
